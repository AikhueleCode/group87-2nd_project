    <body>
        <nav>
            <img src="/images/sidehustle.png" class="logo" alt="logo"/>

        <main>
            <h3>Capstone Project: Group 87</h3>
            <div class="container">
                <div class="header"><h2>Create account</h2>
                </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" id="username">
                    <i class="fas fa-user-tie"></i>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>   
                </div>
                <div class="form-control">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Group87@gmail.com" id="email" class="fas fa-envelope">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>   
                </div>
                <div class="form-control">
                  <label for="tel">Phone Number</label>
                  <input type="tel" placeholder="Phone Number" id="tel">
                  <i class="fas fa-phone"></i>
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>   
              </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-key"></i>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>   
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" placeholder="Password" id="password2">
                    <i class="fas fa-key"></i>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>   
                </div>
                <div class="form-control">
                  <label for="gender">Gender</label>
                  <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                  <!--input type="text" placeholder="Gender" id="gender">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small-->   
              </div>
                <button class="btn">Submit</button>
            </form>
        </main>
